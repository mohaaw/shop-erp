version: '3'

services:
  web:
    container_name: shop-erp-web
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      # Persist the SQLite database
      - ./client/prisma:/app/prisma
      - ./client/dev.db:/app/dev.db

  redis:
    image: redis:alpine
    container_name: shop-erp-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
